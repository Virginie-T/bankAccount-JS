<html>
    <head>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
        <title></title>
    </head>
    <body>
        <h1>Welcome to the Bank</h1>
        <div class='container'>
            <div id='new_account'>

            <h2>Sign up for a bank account :</h2>
            <form id="add">
                <label for="name">Your name :</label>
                <input type="text" id='name'>
                <label for="initial_Deposit">Initial deposit :</label>
                <input type="number" id = "initial_Deposit">
                <button type='submit'>Create bank account</button>

            </form>
        </div>

            <div id="money">
                <h2>Deposit or withdraw money :</h2>

                <form id="input_money">
                        <label for="Deposit">Deposit amount :</label>
                        <input type="number" id='deposit'>
                        <label for="withdraw">Withdraw amount :</label>
                        <input type="number" id='withdraw'>
                        <button type='submit'>Submit</button>

                </form>

            </div>
                <div id="balance">
                    <h2>Your bank account's balance :</h2>
                    <span class='final_balance'></span>
                </div>
        </div>
    </body>
</html>
